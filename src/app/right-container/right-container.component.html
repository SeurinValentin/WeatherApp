<div class="right-container">
  <div class="right-container-nav-bar">
    <div class="nav-bar-tabs">
      <div
        class="today"
        (click)="OnTodayClick()"
        [className]="today == true ? 'today today-active' : 'today'"
      >
        Today
      </div>
      <div
        class="week"
        (click)="OnWeekClick()"
        [className]="week == true ? 'week week-active' : 'week'"
      >
        Week
      </div>
      <div
        class="underline"
        [className]="
          today == true
            ? 'underline underline-today'
            : 'underline underline-week'
        "
      ></div>
    </div>
    <div class="nav-bar-metric">
      <div
        class="celsius"
        (click)="onCelsiusClick()"
        [className]="celsius == true ? 'celsius celsius-active' : 'celsius'"
      >
        °C
      </div>
      <div
        class="fahrenheit"
        (click)="onFahrenheitClick()"
        [className]="
          fahrenheit == true ? 'fahrenheit fahrenheit-active' : 'fahrenheit'
        "
      >
        °F
      </div>
      <div class="profil-image">
        <img src="assets/photo_de_profil.jpg" alt="" />
      </div>
    </div>
  </div>
  <div class="right-container-data-box"></div>
</div>
